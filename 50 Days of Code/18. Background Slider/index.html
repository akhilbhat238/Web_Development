<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/685e0e0b5a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1642358666536-6bcc92facfe0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI3fGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60');
        "
      ></div>
      <div class="slider-container">
        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1641919702567-e2efb46c8fb4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8Ym84alFLVGFFMFl8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60');
          "
        ></div>
        <div class="slider-container">
          <div
            class="slide"
            style="
              background-image: url('https://images.unsplash.com/photo-1642425145404-7f4f4ccc2cc9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDIwfGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60');
            "
          ></div>
          <div class="slider-container">
            <div
              class="slide"
              style="
                background-image: url('https://images.unsplash.com/photo-1642234943594-47f8543fc4a6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE0fGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60');
              "
            ></div>
            <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
            <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
